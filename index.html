<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vite json server</title>
  </head>
  <body>
    <main id="app">
      <div class="max-w-[700px] mx-auto">
        <h1 class="font-bold text-2xl my-5 font-serif">Contact App</h1>

        <form id="createContactForm" class="mb-8">
          <!-- form label -->
          <div class="grid grid-cols-5 gap-3 mb-4">
            <label
              for="password"
              class="col-span-2 block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Your Name</label
            >

            <label
              for="password"
              class="col-span-2 block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Contact Number</label
            >
          </div>

          <!-- form input -->
          <div class="grid grid-cols-5 gap-3">
            <div class="col-span-2">
              <input
                type="text"
                id="name"
                name="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 disabled:opacity-30"
                placeholder="e.g. Samuel Anderson"
                required
              />
            </div>

            <div class="col-span-2">
              <input
                type="tel"
                id="number"
                name="number"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 disabled:opacity-30"
                placeholder="09 - 111222333"
                required
              />
            </div>

            <button
              class="disabled:opacity-30 focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
            >
              Add Contact
            </button>
          </div>
        </form>

        <!-- table -->

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg opa">
          <table
            class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="px-6 py-3">Id</th>
                <th scope="col" class="px-6 py-3">Name</th>
                <th scope="col" class="px-6 py-3">Ph Number</th>
                <th scope="col" class="px-6 py-3">Action</th>
              </tr>
            </thead>

            <!-- insert contacts here -->
            <tbody id="rows">
              <tr
                class="bg-white border-b animate-pulse hidden last:table-row dark:bg-gray-900 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
              >
                <td class="px-6 py-4">
                  <div class="flex items-center w-full space-x-2 max-w-[400px]">
                    <div
                      class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-full"
                    ></div>
                  </div>
                </td>
                <td class="px-6 py-4 font-semibold">
                  <div class="flex items-center w-full space-x-2">
                    <div
                      class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-32"
                    ></div>
                    <div
                      class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-24"
                    ></div>
                    <div
                      class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-full"
                    ></div>
                  </div>
                </td>
                <td class="px-6 py-4 font-semibold">
                  <div class="flex items-center w-full space-x-2 max-w-[480px]">
                    <div
                      class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full"
                    ></div>
                    <div
                      class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-full"
                    ></div>
                    <div
                      class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-24"
                    ></div>
                  </div>
                </td>
                <td class="px-6 py-4">
                  <div class="flex items-center w-full space-x-2 max-w-[400px]">
                    <div
                      class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-full"
                    ></div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- drawer component -->
      <div
        id="drawer-right-example"
        class="fixed top-0 right-0 z-40 h-screen p-4 overflow-y-auto transition-transform translate-x-full bg-white w-80 dark:bg-gray-800"
        tabindex="-1"
        aria-labelledby="drawer-right-label"
      >
        <h5
          id="drawer-right-label"
          class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"
        >
          <svg
            class="w-4 h-4 me-2.5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
            />
          </svg>
          Edit Contact
        </h5>
        <button
          type="button"
          data-drawer-hide="drawer-right-example"
          aria-controls="drawer-right-example"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close menu</span>
        </button>

        <form id="updateContactForm" class="mb-8">
          <!-- form input -->
          <div class="">
            <input type="hidden" name="id" id="contactId" />
            <div class="mb-5">
              <input
                type="text"
                id="nameUpdate"
                name="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 disabled:opacity-30"
                placeholder="Name to be updated"
                required
              />
            </div>

            <div class="mb-5">
              <input
                type="tel"
                id="numberUpdate"
                name="number"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 disabled:opacity-30"
                placeholder="Number to be updated"
                required
              />
            </div>

            <button
              class="disabled:opacity-30 update-btn focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
              disabled
            >
              Update Contact
            </button>
          </div>
        </form>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
